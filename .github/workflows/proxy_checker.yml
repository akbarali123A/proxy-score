name: Ultra Fast Mass Proxy Checker

on:
  schedule:
    - cron: '0 7 * * *'   # 7 AM UTC
    - cron: '0 19 * * *'  # 7 PM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  check_proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Increased timeout
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiodns aiohttp
          sudo apt-get update
          sudo apt-get install -y dnsutils  # For dig command

      - name: Run ultra-fast mass proxy checker
        run: |
          ulimit -n 65535  # Increase file descriptors
          python scripts/proxy_checker.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: proxy-results-${{ github.run_id }}
          path: clean_proxies.txt
          retention-days: 3

      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add clean_proxies.txt
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M') - $(wc -l < clean_proxies.txt) proxies" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }} || echo "Nothing to push"

      - name: Show results
        run: |
          echo "ðŸ“Š Final results:"
          wc -l clean_proxies.txt || echo "No proxies found"
          echo "âœ… Workflow completed successfully!"
