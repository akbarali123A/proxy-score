name: Ultra Fast Proxy Checker

on:
  schedule:
    # Runs at 7 AM and 7 PM UTC daily
    - cron: '0 7 * * *'   # 7 AM UTC
    - cron: '0 19 * * *'  # 7 PM UTC (19:00 in 24h format)
  workflow_dispatch:  # Manual trigger option

jobs:
  check_proxies:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increased timeout
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiodns aiohttp

      - name: Run optimized proxy checker
        run: |
          python scripts/proxy_checker.py

      - name: Upload clean proxies
        uses: actions/upload-artifact@v4
        with:
          name: clean-proxies-${{ github.run_id }}
          path: clean_proxies.txt
          retention-days: 7

      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add clean_proxies.txt
          git commit -m "Auto-update: Clean proxies $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }} || echo "Nothing to push"
        
      - name: Send success notification (optional)
        if: success()
        run: |
          echo "✅ Proxy check completed successfully at $(date)"
          echo "Found $(wc -l < clean_proxies.txt) clean proxies"

      - name: Send failure notification (optional)
        if: failure()
        run: |
          echo "❌ Proxy check failed at $(date)"
          exit 1
